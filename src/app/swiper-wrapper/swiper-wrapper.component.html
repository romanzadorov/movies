<div class="trendcard" *ngIf="movies">
    <swiper [config]="config" class="swiper-container">
      <div class="swiper-wrapper" id="movies">
        <div
          class="swiper-slide"
          *ngFor="let movie of movies"
        >
          <div class="swiper_card" (click)="goToMovieDetails(movie)">
            <div class="swiper_pic" *ngIf="movie.posterPath">
              <img [src]="movie.posterPath" />
            </div>
            <div class="movie_content">
              <h3 class="movieTitle">{{ movie.title }}</h3>
              <p></p>
            </div>
          </div>
        </div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </swiper>
  </div>
