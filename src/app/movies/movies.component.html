<div class="body">

  <!-- New Releases -->
  <div class="grid-row header">
    <div class="tablet:grid-col-9">
      <a 
        id="latestMovieTitle"
        class="title"
        [routerLink]="['new-releases']">New Releases >>
      </a>
    </div>
    <div class="grid-col-6 tablet:grid-col-3">
      <div class="date"></div>
    </div>
  </div>

  <div class="grid-row grid-gap">
    <div class="tablet:grid-col-fill">
      <div class="trendcard">
        <swiper [config]="config" class="swiper-container">
          <div class="swiper-wrapper" id="latestMovies">
            <div
              class="swiper-slide"
              *ngFor="let movie of latestMovies"
            >
              <div class="movie_card" (click)="goToMovieDetails(movie)">
                <div *ngIf="movie.posterPath; else noPoster" class="movie_pic">
                  <img [src]="movie.posterPath" />
                </div>
                <ng-template #noPoster>
                  <img [src]="src / assets / img / tv_200.jpeg" />
                </ng-template>
                <div class="movie_content">
                  <h3 class="movieTitle">{{ movie.title }}</h3>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </swiper>
      </div>
    </div>
  </div>

  <!-- Most Popular Movies -->
