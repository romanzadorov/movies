<div class="wrapper" *ngIf="movieDetails">
    <section class="image" *ngIf="movieDetails && movieDetails.posterPath; else noPoster">
        <img [src]="movieDetails.posterPath" />
        <ng-template #noPoster>
            <img [src]="src / assets / img / tv_200.jpeg" />
        </ng-template>
    </section>
    <section class="info">
        <div class="info-row">
            <div class="movie-title">
                <h1>{{movieDetails.title}}</h1>
            </div>
        </div>
        <div class="info-row">
            <div class="year-info">
                <h2>{{movieDetails.releaseYear}} | {{movieDetails.runTime}}</h2>
            </div>
            <div class="genres">
                <h2>Genres</h2>
                <span class="genre" *ngFor="let genre of movieDetails.genres">{{genre.name.toUpperCase()}}</span>
            </div>
            <div class="add-and-play-block">
                <div class="favorites">
                    <span>
                        <i class="fas fa-heart fa-2x favorites-color" *ngIf="getIsFavorite(movieDetails)" (click)="removeFromFavorites(movieDetails)"></i>
                        <i class="far fa-heart fa-2x" *ngIf="!getIsFavorite(movieDetails)" (click)="addToFavorites(movieDetails)"></i>
                    </span>
                    <h3>Add To Favorites</h3>
                </div>
             
                <div class="play">
                    <span>
                        <i class="fab fa-youtube fa-2x" (click)="openVideoModal()"></i>
                    </span>
                    <h3>Play Trailer</h3>
                </div>
            </div>
        </div>
        <div class="info-row">
            <div class="summary-info">
                <h2 class="summary-header">Summary</h2>
                <h3 class="summary-details">{{movieDetails.overview}}</h3>
            </div>
        </div>
    </section>
</div>
